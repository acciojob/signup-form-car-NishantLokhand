<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="/action_page.html" method="get">
		<label for="name">Name</label>
		<input type="text" id="name" required><br>

		
		<label for="email">Email</label>
		<input type="email" id="email" required><br>

		
		<input type="radio" id="male" name="gender" required>Male
		<input type="radio" id="female" name="gender" required>Female<br>

		
		<label for="Car Brands">Car Brands</label>
		<select id="cars" required>
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select></br>

		
		<label for="age">Age</label>
		<input type="number" id="age" required><br>

		
		<label for="dob">DOB</label>
		<input type="date" id="dob" required><br>

		
		<label for="password">Password</label>
		<input type="password" id="password" required><br>
		<input type="submit" id="submit" name="submit">
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
